<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriTag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            width: 150px; /* Set a fixed width for the image */
            height: auto; /* Keeps the aspect ratio intact */
            border-radius: 8px; /* Optional: adds rounded corners to the image */
            margin-top: 20px; /* Adds some space above the image */
        }
    </style>
</head>
<body>
    <header>
        <h1>VeriTag</h1>
    </header>

    <!-- Image display -->
    <img src="{{ url_for('static', filename='image.jpg') }}" alt="VeriTag Image">

    <nav>
        <a href="/">Home</a> | 
        <a href="/browse">Browse Articles</a>
    </nav>

    <footer>
        <p>&copy; 2025 VeriTag</p>
    </footer>
</body>
</html>
