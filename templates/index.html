<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriTag</title>
    <style>
        body {
            font-family: 'Orbitron', 'Arial', sans-serif; /* Futuristic font */
            margin: 0;
            padding: 0;
            color: #333; /* Dark text for readability */
            text-align: center;
            background: linear-gradient(to right, rgba(173, 216, 230, 0.5), #ffffff, rgba(216, 191, 255, 0.5)); /* Stronger light blue to white to light violet gradient */
            height: 100vh;
            overflow: hidden;
        }
        header {
            color: #1a1a1a; /* Dark text */
            padding: 1.5rem;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 500;
            background: linear-gradient(to right, #b3e0ff, #d8bfff); /* Light blue to light violet gradient for header */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #5f5f5f;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #6a7bff; /* Light purple on hover */
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white for content areas */
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(204, 204, 204, 0.3);
            box-shadow: 0 5px 15px rgba(204, 204, 204, 0.1);
        }
        footer {
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            backdrop-filter: blur(5px);
        }
        .logo {
            width: 150px;
            height: auto;
            border-radius: 50%; 
            border: 2px solid #b3e0ff; /* Light blue border */
            box-shadow: 0 0 10px rgba(179, 224, 255, 0.3);
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <!-- Logo at top left -->
    <img src="{{ url_for('static', filename='image.jpg') }}" alt="VeriTag Logo" class="logo">
    
    <header>
        <h1>VeriTag</h1>
    </header>

    <nav>
        <a href="/">Home</a> | 
        <a href="/browse">Browse Articles</a>
    </nav>

    <footer>
        <p>Â© 2025 VeriTag</p>
    </footer>
</body>
</html>
