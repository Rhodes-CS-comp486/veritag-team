<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 5000px rgba(176, 136, 255, 0.8);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(176, 136, 255, 0.2);
        }

        .container {
            padding: 3rem;
        }

        .category-card {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 300px;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .category-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
        }

        .card-front {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 0 5000px rgba(176, 136, 255, 0.8);
            font-size: 2rem;
            font-weight: bold;
            background-size: cover;
            background-position: center;
        }

        .card-back {
            background: rgba(176, 136, 255, 0.2);
            transform: rotateY(180deg);
            overflow-y: auto;
            padding: 1rem;
        }

        .card-back ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .card-back ul li a {
            display: block;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background-color: #000000;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s;
        }

        .card-back ul li a:hover {
            background-color: rgba(176, 136, 255, 0.2);
        }

        .back-btn {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
        }

        .user-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-right:hover .user-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-menu-item {
            display: block;
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .user-menu-item:hover {
            background: rgba(176, 136, 255, 0.2);
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-group">
            <a href="/" class="logo">VERITAG</a>
            <div class="nav-links">
                <a href="/explore" class="nav-link">Explore</a>
                <a href="/categories" class="nav-link active">Categories</a>
                <a href="/community" class="nav-link">Community</a>
                <a href="/about" class="nav-link">About</a> 
                
            </div>
        </div>
        <div class="nav-right">
            <div class="user-section">
                <button class="user-menu-trigger">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="user-menu">
                    <a href="/login" class="user-menu-item">Login</a>
                    <a href="/verified_login" class="user-menu-item">Verified Login</a>
                    <a href="/create_account" class="user-menu-item">Create Account</a> <!-- Updated href -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Browse Article Categories</h1>

        <div class="row">
            {% for category, articles in categories.items() %}
            <div class="col-md-4 mb-4">
                <div class="category-card">
                    <div class="card-inner">
                        <!-- Front side with category name -->
                        <div class="card-front" style="background-image: url('/static/images/{{ category | lower }}.jpg');">
                            {{ category }}
                        </div>

                        <!-- Back side with articles list -->
                        <div class="card-back">
                            <ul>
                                {% for article in articles %}
                                <li>
                                    <a href="{{ url_for('article', article_id=article['id']) }}">
                                        {{ article['title'] }}
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
