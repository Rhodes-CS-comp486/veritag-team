<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Reuse the same styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 5000px rgba(176, 136, 255, 0.8);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(176, 136, 255, 0.2);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .nav-right:hover .user-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-menu-item {
            display: block;
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .user-menu-item:hover {
            background: rgba(176, 136, 255, 0.2);
        }

        /* Chat Interface Styles */
        .chat-container {
            padding-top: 6rem; /* Adjust for navbar */
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 6rem);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .message-author {
            font-weight: bold;
            color: #B088FF;
        }

        .message-content {
            margin-top: 0.5rem;
            color: #ccc;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input textarea {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            resize: none;
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: #B088FF;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-input button:hover {
            background: #9a6fd8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-group">
            <a href="/" class="logo">VERITAG</a>
            <div class="nav-links">
                <a href="/explore" class="nav-link">Explore</a>
                <a href="/categories" class="nav-link">Categories</a>
                <a href="/community" class="nav-link active">Community</a>
                <a href="/about" class="nav-link">About</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="user-section">
                <button class="user-menu-trigger">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="user-menu">
                    <a href="/login" class="user-menu-item">Login</a>
                    <a href="/verified_login" class="user-menu-item">Verified Login</a>
                    <a href="/create_account" class="user-menu-item">Create Account</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <textarea id="chat-input" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Mock user for demonstration
        const currentUser = {
            name: "User",
            verified: false, // Set to true if the user is verified
        };

        // Function to add a message to the chat
        function addMessage(author, content, verified) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            messageElement.innerHTML = `
                <div class="message-author">
                    ${author} ${verified ? '<span class="comment-verified">âœ” Verified</span>' : ''}
                </div>
                <div class="message-content">${content}</div>
            `;

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the latest message
        }

        // Function to send a message
        function sendMessage() {
            const input = document.getElementById("chat-input");
            const content = input.value.trim();

            if (content) {
                addMessage(currentUser.name, content, currentUser.verified);
                input.value = ""; // Clear the input
            }
        }

        // Simulate loading some initial messages
        document.addEventListener("DOMContentLoaded", () => {
            addMessage("John Doe", "Hello everyone!", true);
            addMessage("Jane Smith", "Hi there!", false);
        });
    </script>
</body>
</html>
