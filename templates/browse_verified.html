<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Articles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 5000px rgba(176, 136, 255, 0.8);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(176, 136, 255, 0.2);
        }

        .nav-link-featured {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .nav-link-featured:hover {
            background: linear-gradient(45deg, #ff8e8e, #ffb4b4);
            transform: translateY(-1px);
        }

        .filter-dropdown {
            position: relative;
            display: inline-block;
        }

        .filter-trigger {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-trigger:hover {
            background: rgba(176, 136, 255, 0.2);;
            border-color: rgba(200, 165, 255, 0.4);
        }

        .filter-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 0.5rem;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            min-width: 300px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
        }

        .filter-dropdown:hover .filter-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .filter-section {
            margin-bottom: 1.5rem;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section-title {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-options {
            display: grid;
            gap: 0.5rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-option:hover {
            background: rgba(176, 136, 255, 0.2);
        }

        .filter-option input[type="radio"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: relative;
        }

        .filter-option input[type="radio"]:checked {
            border-color: #B088FF;
        }

        .filter-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #B088FF;
            border-radius: 50%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .search-bar:hover {
            background: rgba(176, 136, 255, 0.2);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 200px;
            font-size: 0.9rem;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .user-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .nav-right:hover .user-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-menu-item {
            display: block;
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .user-menu-item:hover {
            background: rgba(176, 136, 255, 0.2);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            padding-top: 4rem;
        }

        .article-card {
            height: 450px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .article-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-position: center;
            background-size: cover;
        }

        .card-front::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        }

        .card-title {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            color: white;
            font-size: 1.75rem;
            font-weight: 600;
            z-index: 1;
        }

        .card-back {
            background: linear-gradient(135deg, #111 0%, #1a1630 100%);
            transform: rotateY(180deg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .meta-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        

        .category-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: rgba(176, 136, 255, 0.25);
            color: #fff;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .length-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 165, 0, 0.25);
            color: #fff;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;

        }

        .rating-badge {
            padding: 0.5rem 1rem;
            background-color: rgba(0, 128, 0, 0.25); 
            color: #fff;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem; 
            align-self: flex-start; 
        }

        .article-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            color: #fff;
        }

        .article-summary {
            padding-top: 1rem;
            color: #ccc;
            font-size: 1rem;
            line-height: 1.4;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
        }

        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background: #222;
            height: 450px;
        }
                .comments-section {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .comments-section h4 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #fff;
        }

        .comment {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .comment-author {
            font-weight: bold;
            color: #fff;
        }

        .comment-verified {
            color: #4CAF50;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }

        .comment-content {
            color: #ccc;
            font-size: 0.875rem;
        }

        .comment-form {
            margin-top: 1rem;
        }

        .comment-form textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .comment-form button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .comment-form button:hover {
            background: #45a049;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        select, input {
            background: transparent;
            color: white;
            border: none;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }

        select option {
            background: #111;
            color: white;
        }

        .comment-button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .comment-button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .comment-button-container {
            margin-top: 10px; /* Add space above the comment button */
        }


    </style>
</head>

    <script>
function createArticleCard(article) {
    return `
        <a href="/article/${article.id}" class="article-card"
            data-length="${article.length}"
            data-author="${article.author}"
            data-source="${article.source}"
            data-summary="${article.summary}"
            data-image="${article.image}"
            data-category="${article.category}"
            data-rating="${article.rating}">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('${article.image || "/api/placeholder/400/400"}')">
                    <h3 class="card-title">${article.title}</h3>
                </div>
                <div class="card-back">
                    <div class="card-meta">
                        <div class="meta-top">
                            <span class="category-badge">${article.category}</span>
                            <span class="length-badge">${article.length}</span>
                        </div>
                        <div class="article-info">
                            <strong>Author:</strong> ${article.author || 'Test Author'}<br>
                            <strong>Source:</strong> ${article.source || 'Test Source'}<br>
                        </div>
                        <div class="article-summary">${article.summary}</div>
                        <div class="rating-badge">Rating: ${article.rating} ★</div>
                    </div>
                    <div class="comment-button-container">
                        <button class="comment-button" onclick="location.href='/article/${article.id}#comments'">
                            Add Review
                        </button>
                    </div>
                </div>
            </div>
        </a>
    `;
}

async function fetchComments(articleId) {
    // Mock API response for comments
const mockComments = [
    { author: "John Doe", content: "Great article!", verified: true },
    { author: "Jane Smith", content: "Very informative.", verified: false },
];
    try {
        const response = await fetch(`/api/articles/${articleId}/comments`);
        const data = await response.json();
        return data.comments || [];
    } catch (error) {
        console.error("Error fetching comments:", error);
        return [];
    }
}

function renderComments(articleId, comments) {
    const commentsList = document.getElementById(`comments-${articleId}`);
    if (commentsList) {
        commentsList.innerHTML = comments.map(comment => `
            <div class="comment">
                <div class="comment-header">
                    <span class="comment-author">${comment.author}</span>
                    ${comment.verified ? '<span class="comment-verified">✔ Verified</span>' : ''}
                </div>
                <div class="comment-content">${comment.content}</div>
            </div>
        `).join('');
    }
}

async function loadComments(articleId) {
    const comments = await fetchComments(articleId);
    renderComments(articleId, comments);
}

function addComment(articleId) {
    const textarea = document.querySelector(`#comments-${articleId} + .comment-form textarea`);
    const content = textarea.value.trim();
    if (content) {
        // Simulate posting a comment (replace with actual API call)
        const newComment = {
            author: "User",
            content: content,
            verified: false, // Set to true if the user is verified
        };
        renderComments(articleId, [newComment, ...document.getElementById(`comments-${articleId}`).innerHTML]);
        textarea.value = ''; // Clear the textarea
    }
}

function createLoadingPlaceholders() {
    const grid = document.querySelector('.articles-grid');
    const placeholders = Array(12).fill('<div class="article-card loading-placeholder"></div>').join('');
    grid.innerHTML = placeholders;
}

function filterArticles() {
    const selectedLength = document.querySelector('input[name="length"]:checked')?.value || 'all';
    const selectedCategory = document.querySelector('input[name="category"]:checked')?.value || 'all';
    const selectedRating = document.querySelector('input[name="rating"]:checked')?.value || 'all';

    const cards = document.querySelectorAll('.article-card');

    cards.forEach(card => {
        const matchesLength = selectedLength === 'all' || card.dataset.length === selectedLength;
        const matchesCategory = selectedCategory === 'all' || card.dataset.category === selectedCategory;
        const matchesRating = selectedRating === 'all' || parseFloat(card.dataset.rating) == parseFloat(selectedRating);

        card.style.display = (matchesLength && matchesCategory && matchesRating) ? 'block' : 'none';
    });
}

document.addEventListener("DOMContentLoaded", function() {
    createLoadingPlaceholders();

    // Add filter event listeners
    document.querySelectorAll('.filter-option input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', filterArticles);
    });

    // Simulate loading delay
    setTimeout(() => {
        fetch('/api/articles')
            .then(response => response.json())
            .then(data => {
                console.log("Fetched articles:", data);
                const articles = data.articles;
                console.log("Parsed articles:", articles);

                const grid = document.querySelector('.articles-grid');
                if (grid) {
                    grid.innerHTML = articles.map(article => createArticleCard(article)).join('');
                    articles.forEach(article => loadComments(article.id)); // Load comments for each article
                }
                filterArticles();
            })
            .catch(error => console.error("Error loading articles:", error));
    }, 2000);
});
