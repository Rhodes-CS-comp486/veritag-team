<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Articles</title>
</head>
<body>
    <h1>Browse Articles</h1>
    <ul>
        {% for article in articles %}
            <li><a href="/article/{{ article.id }}">{{ article.title }}</a> - {{ article.source }}</li>
        {% endfor %}
    </ul>
</body>
</html>
