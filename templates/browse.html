<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Articles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .nav-center {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-right {
            position: relative;
        }

        .user-menu-trigger {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.25rem;
        }

        .user-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .nav-right:hover .user-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-menu-item {
            display: block;
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .user-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            padding-top: 4rem;
        }

        .article-card {
            height: 450px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .article-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            background-position: center;
            background-size: cover;
        }

        .card-front::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        }

        .card-title {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            color: white;
            font-size: 1.75rem;
            font-weight: 600;
            z-index: 1;
        }

        .card-back {
            background: #111;
            transform: rotateY(180deg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .category-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .article-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            color: #fff;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
        }

        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            background: #222;
            height: 450px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        select, input {
            background: transparent;
            color: white;
            border: none;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }

        select option {
            background: #111;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">VERITAG</div>
        
        <div class="nav-center">
            <select id="length-filter" class="filter-select">
                <option value="">All Lengths</option>
                <option value="short">Short</option>
                <option value="long">Long</option>
            </select>
            
            <select id="category-filter" class="filter-select">
                <option value="">All Categories</option>
                <option value="tech">Tech</option>
                <option value="health">Health</option>
            </select>
            
            <select id="rating-filter" class="filter-select">
                <option value="">Any Rating</option>
                <option value="4">4+ Stars</option>
                <option value="3">3+ Stars</option>
                <option value="2">2+ Stars</option>
            </select>
        </div>

        <div class="nav-right">
            <button class="user-menu-trigger">
                <i class="fas fa-user-circle"></i>
            </button>
            <div class="user-menu">
                <a href="#" class="user-menu-item">Login</a>
                <a href="#" class="user-menu-item">Verified Login</a>
                <a href="#" class="user-menu-item">Create Account</a>
            </div>
        </div>
    </nav>

    <div id="articles-container" class="articles-grid">
        <!-- Loading placeholders will be inserted here -->
    </div>

    <script>
        function createLoadingPlaceholders() {
            const container = document.getElementById('articles-container');
            container.innerHTML = Array(12).fill('<div class="loading"></div>').join('');
        }

        function createArticleCard(article) {
            const randomImage = `/api/placeholder/${800}/${600}`;
            return `
                <div class="article-card" data-category="${article.category}" data-length="${article.length}" data-rating="${article.rating}">
                    <div class="card-inner">
                        <div class="card-front" style="background-image: url('${randomImage}')">
                            <h2 class="card-title">${article.title}</h2>
                        </div>
                        <div class="card-back">
                            <div>
                                <span class="category-badge">${article.category}</span>
                                <h3 style="font-size: 1.75rem; margin-bottom: 1rem;">${article.title}</h3>
                                <p style="color: #aaa; line-height: 1.6;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            </div>
                            <div class="article-info">
                                <div class="info-item">
                                    <i class="fas fa-clock"></i>
                                    <span>${article.length} read</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-star" style="color: #ffd700;"></i>
                                    <span>${article.rating} / 5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function filterArticles() {
            const lengthFilter = document.getElementById('length-filter').value;
            const categoryFilter = document.getElementById('category-filter').value;
            const ratingFilter = document.getElementById('rating-filter').value;

            const cards = document.querySelectorAll('.article-card');
            
            cards.forEach(card => {
                const matchesLength = !lengthFilter || card.dataset.length === lengthFilter;
                const matchesCategory = !categoryFilter || card.dataset.category === categoryFilter;
                const matchesRating = !ratingFilter || parseFloat(card.dataset.rating) >= parseFloat(ratingFilter);
                
                card.style.display = (matchesLength && matchesCategory && matchesRating) ? 'block' : 'none';
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            createLoadingPlaceholders();

            // Add filter event listeners
            document.getElementById('length-filter').addEventListener('change', filterArticles);
            document.getElementById('category-filter').addEventListener('change', filterArticles);
            document.getElementById('rating-filter').addEventListener('change', filterArticles);

            // Simulate loading delay
            setTimeout(() => {
                const articles = [];
                
                // Generate article data
                for (let i = 1; i <= 12; i++) {
                    articles.push({
                        id: i,
                        title: `Discover Amazing Article ${i}`,
                        length: i % 2 === 0 ? 'long' : 'short',
                        category: i % 3 === 0 ? 'health' : 'tech',
                        rating: (Math.floor(Math.random() * 4) + 2)
                    });
                }
                
                // Render articles
                const container = document.getElementById("articles-container");
                container.innerHTML = articles.map(article => createArticleCard(article)).join('');
            }, 2000);
        });
    </script>
</body>
</html>
