<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #00f4f4;
        }
        .article-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .article-header {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .article-meta {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .article-body {
            font-size: 1.1rem;
            max-width: 800px;
            text-align: justify;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="article-container">
        <div class="article-header" id="article-title">Loading...</div>
        <div class="article-meta" id="article-meta"></div>
        <div class="article-body" id="article-content"></div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Extract article ID from the URL
    const articleId = window.location.pathname.split("/").pop();

    // Check if articleId is valid
    if (!articleId || isNaN(articleId)) {
        console.error("Invalid article ID:", articleId);
        document.getElementById("article-container").innerHTML = `<p>Error loading article.</p>`;
        return;
    }

    // Fetch the article details
    fetch(`/api/article/${articleId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to load article");
            }
            return response.json();
        })
        .then(article => {
            if (article.error) {
                throw new Error(article.error);
            }

            // Populate the article page with data
            document.getElementById("article-title").textContent = article.title;
            document.getElementById("article-source").textContent = `Source: ${article.source}`;
            document.getElementById("article-summary").textContent = article.summary;
        })
        .catch(error => {
            console.error("Error loading article:", error);
            document.getElementById("article-container").innerHTML = `<p>Error loading article.</p>`;
        });
});
</script>

</body>
</html>
