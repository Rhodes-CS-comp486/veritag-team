<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1630 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        .article-container {
            max-width: 900px;
            margin: 5rem auto 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(176, 136, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .article-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(176, 136, 255, 0.1) 0%, transparent 70%);
            animation: glow 15s infinite alternate;
            pointer-events: none;
        }

        @keyframes glow {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.1); }
        }

        .article-header {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .article-meta {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }

        .rating-card {
            position: relative;
            z-index: 1;
            margin-bottom: 2rem;
            perspective: 1000px;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-front {
            display: flex;
            padding: 1rem;
        }

        .overall-rating {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .subcategory-ratings {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 1rem;
            font-size: 0.9rem;
        }

        .subcategory-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem 0;
        }

        .card-back {
            background: rgba(176, 136, 255, 0.1);
            transform: rotateY(180deg);
            padding: 1rem;
            overflow-y: auto;
        }

        .rating-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .star {
            color: #B088FF;
            margin: 0 4px;
        }

        .empty-star {
            color: transparent;
            -webkit-text-stroke: 1px #B088FF;
            margin: 0 4px;
        }

        .review-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .review-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .review-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-username {
            color: #B088FF;
            font-weight: 500;
        }

        .review-details {
            display: none;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .review-details.show {
            display: block;
        }

        .review-ratings {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .review-rating-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .review-text {
            font-size: 0.9rem;
            color: #ddd;
        }

        .article-summary {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #ddd;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #ddd;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            display: none;
        }

        .read-more {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .read-more:hover {
            background: rgba(176, 136, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(176, 136, 255, 0.3);
            border-color: #B088FF;
        }

        .back-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-button:hover {
            background: rgba(176, 136, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(176, 136, 255, 0.3);
            border-color: #B088FF;
        }

        .comments-section {
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        .comments-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            background: linear-gradient(to right, #B088FF, transparent);
            border-radius: 4px;
            padding: 0.5rem 1rem;
        }

        .comment-form {
            margin-bottom: 2rem;
            position: relative;
        }

        .comment-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .comment-input:focus {
            outline: none;
            border-color: #B088FF;
            box-shadow: 0 0 10px rgba(176, 136, 255, 0.3);
        }

        #char-count {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin: 0.5rem 0;
        }

        .comment-submit {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .comment-submit:hover {
            background: linear-gradient(45deg, #ff8e8e, #ffb4b4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .comment {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .comment:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .comment-username {
            font-size: 0.9rem;
            color: #B088FF;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .comment-text {
            margin-bottom: 1rem;
            color: #ddd;
            font-size: 1rem;
        }

        .vote-buttons {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .vote-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .vote-btn:hover {
            background: rgba(176, 136, 255, 0.2);
            border-color: #B088FF;
        }

        .vote-btn.upvote.voted {
            background: linear-gradient(45deg, #00cc00, #33ff33);
            border-color: #00cc00;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 204, 0, 0.5);
        }

        .vote-btn.downvote.voted {
            background: linear-gradient(45deg, #ff3333, #ff6666);
            border-color: #ff3333;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        .vote-count {
            min-width: 25px;
            text-align: center;
            color: #fff;
            font-size: 1rem;
        }

        .warning {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.75rem;
            padding: 0.5rem;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            animation: fadeIn 0.3s ease-in;
        }
        .view-reviews-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .verified-comment {
            background: rgba(255, 215, 0, 0.1); /* Light gold background for verified comments */
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .verified-badge {
            color: #FFD700; /* Gold color for the badge */
            font-weight: bold;
            font-size: 0.85rem;
        }
        .ratings-box {
    background-color: #1e1e1e; /* Dark background for dark theme */
    color: #fff; /* White text */
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    max-width: 300px;
    margin: 20px auto;
    text-align: center;
}

.ratings-box h3 {
    margin-bottom: 10px;
    font-size: 18px;
    border-bottom: 1px solid #444;
    padding-bottom: 5px;
}

.ratings-box p {
    margin: 5px 0;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="article-container">
        {% if is_verified %}
            <a href="/browse_verified" class="back-button"><i class="fas fa-arrow-left"></i> Back to Articles</a>
        {% else %}
            <a href="/browse" class="back-button"><i class="fas fa-arrow-left"></i> Back to Articles</a>
        {% endif %}

        <div class="article-header" id="article-title">Loading...</div>
        <div class="article-meta" id="article-meta"></div>
        <div id="ratings-section" class="ratings-box">
            <p>Loading ratings...</p>
        </div>



        <div class="article-summary" id="article-summary"></div>
        <button class="read-more" onclick="toggleBody()">Read More</button>
        <button id="view-reviews-btn">Reviews</button>


        <div class="article-body" id="article-body"></div>

        <div class="comments-section">
            <h3>Comments</h3>
            <div class="comment-form">
                <textarea class="comment-input" maxlength="500" placeholder="Share your thoughts (max 500 characters)"></textarea>
                <div id="char-count">500 characters remaining</div>
                <button class="comment-submit">Post Comment</button>
                <div class="warning" id="comment-warning" style="display: none;"></div>
            </div>
            <div class="comment-list" id="comment-list"></div>
        </div>
    </div>

    <script>
        document.getElementById("view-reviews-btn").addEventListener("click", function() {
    const articleId = "{{ article.id }}"; // Assuming Jinja2 template
    window.location.href = `/reviews?article_id=${articleId}`;
});
        document.addEventListener("DOMContentLoaded", function () {
        const userIsLoggedIn = /* Logic to check if user is logged in */ true;
        const articleId = /* Get the article ID from the page */ "123";

        if (userIsLoggedIn) {
            document.getElementById("view-reviews").style.display = "block";
        }
    });

       document.addEventListener("DOMContentLoaded", function() {
    const articleId = window.location.pathname.split("/").pop();

    fetch(`/api/article_ratings/${articleId}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById("ratings-section").innerHTML = "<p>No ratings yet.</p>";
            } else {
                document.getElementById("ratings-section").innerHTML = `
                    <h3>Article Ratings</h3>
                    <p><strong>Bias:</strong> ${data.bias}/5</p>
                    <p><strong>Accuracy:</strong> ${data.accuracy}/5</p>
                    <p><strong>Quality:</strong> ${data.quality}/5</p>
                    <p><strong>Value:</strong> ${data.value}/5</p>
                    <p><strong>Overall:</strong> ${data.overall}/5</p>
                `;
            }
        })
        .catch(error => console.error("Error fetching ratings:", error));
});


    function redirectToReviews() {
        window.location.href = `/reviews.html?article_id=${articleId}`;
    }


        function toggleBody() {
            const body = document.getElementById('article-body');
            const button = document.querySelector('.read-more');
            if (body.style.display === 'block') {
                body.style.display = 'none';
                button.textContent = 'Read More';
            } else {
                body.style.display = 'block';
                button.textContent = 'Show Less';
            }
        }


        document.addEventListener("DOMContentLoaded", function() {
            const articleId = window.location.pathname.split("/").pop();

            if (!articleId || isNaN(articleId)) {
                console.error("Invalid article ID:", articleId);
                document.querySelector(".article-container").innerHTML = `<p>Error loading article.</p>`;
                return;
            }

            let isLoggedIn = false;
            let username = null;
            let isUserVerified = false; // Store the current user's verification status

            fetch('/api/user', { credentials: 'include' })
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Not logged in');
                })
                .then(user => {
                    isLoggedIn = true;
                    username = user.username;
                    isUserVerified = user.verified || false; // Assume the backend includes a 'verified' field
                })
                .catch(() => {
                    isLoggedIn = false;
                })
                .finally(() => {
                    fetch(`/api/article/${articleId}`)
                        .then(response => {
                            if (!response.ok) throw new Error("Failed to load article");
                            return response.json();
                        })
                        .then(article => {
                            if (article.error) throw new Error(article.error);
                            document.getElementById("article-title").textContent = article.title;
                            document.getElementById("article-meta").textContent = `By ${article.author} | Source: ${article.source} | Reading Time: ${article.length} min`;
                            document.getElementById("article-summary").textContent = article.summary;
                            document.getElementById("article-body").textContent = article.body;



                            loadComments();
                        })
                        .catch(error => {
                            console.error("Error loading article:", error);
                            document.querySelector(".article-container").innerHTML = `<p>Error loading article.</p>`;
                        });
                });
        
            const commentInput = document.querySelector('.comment-input');
            const charCount = document.getElementById('char-count');
            const commentSubmit = document.querySelector('.comment-submit');
            const commentList = document.getElementById('comment-list');
            const warning = document.getElementById('comment-warning');
        
            commentInput.addEventListener('input', () => {
                const remaining = 500 - commentInput.value.length;
                charCount.textContent = `${remaining} characters remaining`;
            });
        
            commentSubmit.addEventListener('click', () => {
                const commentText = commentInput.value.trim();
                if (!commentText) return;
        
                const offensiveWords = [
                    'badword1', 'badword2', 'spam',
                    'jerk', 'idiot', 'stupid',
                    'sewanee', 'yankees', 'michigan',
                    'friggin', 'frigg', 'friggoff'
                ];
                const lowerText = commentText.toLowerCase();
                const isOffensive = offensiveWords.some(word => lowerText.includes(word));
        
                if (isOffensive) {
                    warning.textContent = lowerText.includes('sewanee')
                        ? 'Warning: Comment contains offensive language or spam and cannot be posted. Only legitimate colleges will be tolerated.'
                        : 'Warning: Comment contains offensive language or spam and cannot be posted.';
                    warning.style.display = 'block';
                    return;
                }
        
                fetch(`/api/article/${articleId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: commentText }), // Ensure correct JSON format
                    credentials: 'include'
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || 'Failed to post comment');
                        });
                    }
                    return response.json();
                })
                .then(comment => {
                    addComment(comment.text, comment.votes, false, false, comment.username, comment.verified);
                    commentInput.value = '';
                    charCount.textContent = '500 characters remaining';
                    warning.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error posting comment:', error);
                    warning.textContent = error.message || 'Error posting comment. Please try again.';
                    warning.style.display = 'block';
                });
            });
        
            function loadComments() {
                fetch(`/api/article/${articleId}/comments`)
                    .then(response => response.json())
                    .then(data => {
                        commentList.innerHTML = '';
                        data.comments.forEach(comment => {
                            addComment(comment.text, comment.votes, false, false, comment.username, comment.verified);
                        });
                    })
                    .catch(error => console.error('Error loading comments:', error));
            }
        
            function addComment(text, initialVotes = 0, hasVoted = false, isUpvote = false, usernameOverride, isVerified = false) {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                if (isVerified) {
                    commentDiv.classList.add('verified-comment'); // Add special class for verified comments
                }

                const usernameDiv = document.createElement('div');
                usernameDiv.className = 'comment-username';
                usernameDiv.textContent = usernameOverride || (isLoggedIn && username ? username : `Anonymous${Math.floor(Math.random() * 1000) + 1}`);
                if (isVerified) {
                    usernameDiv.innerHTML += ' <span class="verified-badge">âœ” Verified</span>'; // Add verified badge
                }

                const commentText = document.createElement('div');
                commentText.className = 'comment-text';
                commentText.textContent = text;
        
                const voteDiv = document.createElement('div');
                voteDiv.className = 'vote-buttons';
        
                const upvote = document.createElement('button');
                upvote.className = 'vote-btn upvote';
                upvote.innerHTML = '<i class="fas fa-arrow-up"></i>';
                if (isUpvote && hasVoted) upvote.classList.add('voted');
        
                const voteCount = document.createElement('span');
                voteCount.className = 'vote-count';
                voteCount.textContent = initialVotes;
        
                const downvote = document.createElement('button');
                downvote.className = 'vote-btn downvote';
                downvote.innerHTML = '<i class="fas fa-arrow-down"></i>';
                if (!isUpvote && hasVoted) downvote.classList.add('voted');
        
                let votes = initialVotes;
                let voted = hasVoted;
        
                upvote.onclick = () => {
                    let voteChange;
                    if (!voted) {
                        votes = 1;
                        voted = true;
                        currentVote = 1;
                        upvote.classList.add('voted');
                        downvote.classList.remove('voted');
                    } else if (upvote.classList.contains('voted')) {
                        votes = 0;
                        voted = false;
                        currentVote = 0;
                        upvote.classList.remove('voted');
                    } else {
                        voteChange = 2;
                        votes += 2;
                        voted = true;
                        currentVote = 1;
                        upvote.classList.add('voted');
                        downvote.classList.remove('voted');
                    }

                    voteCount.textContent = votes;
                    // TODO: Add API call to update votes on server
                };
        
                downvote.onclick = () => {
                    let voteChange;
                    if (!voted) {
                        votes = -1;
                        voted = true;
                        currentVote = -1;
                        downvote.classList.add('voted');
                        upvote.classList.remove('voted');
                    } else if (downvote.classList.contains('voted')) {
                        voteChange = 1;
                        votes += 1;
                        voted = false;
                        currentVote = 0;
                        downvote.classList.remove('voted');
                    } else {
                        voteChange = -2;
                        votes -= 2;
                        voted = true;
                        currentVote = -1;
                        downvote.classList.add('voted');
                        upvote.classList.remove('voted');
                    }
                    voteCount.textContent = votes;
                    // TODO: Add API call to update votes on server
                };
        
                voteDiv.append(upvote, voteCount, downvote);
                commentDiv.append(usernameDiv, commentText, voteDiv);
                commentList.prepend(commentDiv);
            }

            function updateVoteOnServer(commentId, voteChange) {
                fetch(`/api/comment/${commentId}/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vote_change: voteChange }),
                    credentials: 'include'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update vote');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Vote updated on server:', data.votes);
                })
                .catch(error => {
                    console.error('Error updating vote:', error);
                    alert('Failed to save vote. Please try again.');
                });
            }
        });
    </script>
