<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        /* General Dark Theme */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Article Container */
        .article-container {
            width: 90%;
            max-width: 800px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Header */
        .article-header {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
        }

        /* Metadata (Author & Source) */
        .article-meta {
            font-size: 1rem;
            color: #b0b0b0;
            font-style: italic;
            margin-bottom: 20px;
        }

        /* Summary */
        .article-body {
            font-size: 1.1rem;
            text-align: justify;
            line-height: 1.6;
            color: #d0d0d0;
            padding: 10px 0;
        }

        /* Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #0056b3;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .article-container {
                width: 95%;
                padding: 20px;
            }

            .article-header {
                font-size: 1.8rem;
            }

            .article-body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="article-container">
        <div class="article-header" id="article-title">Loading...</div>
        <div class="article-meta" id="article-meta"></div>
        <div class="article-body" id="article-content"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let articleId = window.location.pathname.split("/").pop();
            articleId = articleId.replace(/[^0-9]/g, ""); // Ensure it's only numbers

            if (!articleId) {
                showError("Invalid article ID.");
                return;
            }

            fetch(`/api/article/${articleId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                    return response.json();
                })
                .then(article => {
                    if (!article || Object.keys(article).length === 0) {
                        throw new Error("Article data is missing.");
                    }

                    document.getElementById("article-title").textContent = article.title || "Untitled";
                    document.getElementById("article-meta").textContent = `By ${article.author || "Unknown"} | Source: ${article.source || "Unknown"} | Reading Time: ${article.length || "?"} min | Rating: ${article.rating || "N/A"} â˜…`;
                    document.getElementById("article-content").textContent = article.summary || "No content available.";
                })
                .catch(error => {
                    showError(error.message);
                });

            function showError(message) {
                console.error("Error loading article:", message);
                document.querySelector(".article-container").innerHTML = `<p style="color: red;">Error loading article: ${message}</p>`;
            }
        });
    </script>
</body>
</html>
